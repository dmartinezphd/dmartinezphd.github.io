  - {file: "projects.md", title: "Projects"}
  - {file: "teaching.md", title: "Academy"}
  - {file: "tags.html", title: "Tags"}
  - {file: "legal.md", title: "Legal"} 
  
external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: email, icon: envelope, url: "mailto:daniel@randomwalkresearch.com"}
  - {title: github, icon: github, url: "https://github.com/dmartinezphd"}
  - {title: linkedin, icon: linkedin, url: "https://www.linkedin.com/in/dmartinezphd/"}
